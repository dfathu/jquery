<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script5.js"></script>
    <style type="text/css">
        .container1{
            background-color: #abcdef;
            position: relative;
            height: 500px;
            width: 700px;
            border: 1px solid #333333;
        }
        .isi1, .isi2,.isi3,.isi4,.isi5{
            position: absolute;
            min-width: 100px;
            min-height: 100px;
            border: 1px solid #3333;
        }
        .isi1{
            top: 0px;
            left: 10px;
            background-color: grey;
        }
        .isi2{
            top: 50px;
            left: 50px;
            background-color: white;
        }
        .isi3{
            top: 100px;
            left: 150px;
            background-color: red;
        }
        .isi4{
            top: 150px;
            left: 200px;
            background-color: blue;
        }
        .isi5{
            top: 200px;
            left: 250px;
            background-color: green;
        }
    </style>
    <title>Jquery Animate </title>
</head>

    <body>

        <button class="animasi1">Klik 1</button>
        <button class="animasi2">Klik 2</button>
        <button class="animasi3">Klik 3</button>
        <button class="animasi4">Klik 4</button>
        <button class="animasi5">Klik 5</button>
        <br><br>
        <div class="container1">
            <div class="isi1">
                Animasi 1
            </div>
            <div class="isi2">
                Animasi 2
            </div>
            <div class="isi3">
                Animasi 3
            </div>
            <div class="isi4">
                Animasi 4
            </div>
            <div class="isi5">
                Animasi 5
            </div>
        </div>
        
    </body>

</html>
